<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Locations</title>
</head>
<body>
<h1>Locations</h1>
<a th:href="@{/locations/new}">Add New Location</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="location : ${locations}">
        <td th:text="${location.id}"></td>
        <td th:text="${location.name}"></td>
        <td th:text="${location.country}"></td>
        <td>
            <a th:href="@{/locations/{id}/view(id=${location.id})}">View</a>
            <a th:href="@{/locations/{id}/edit(id=${location.id})}">Edit</a>
            <form th:action="@{/locations/{id}/delete(id=${location.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
